<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>recipe paget</title>
</head>

<body>
 
  <div class="comtainer mt-5" style="text-align: center; padding: 100px">
   
    <form action method="POST" class="col-5 ms-auto card shadow" enctype="multipart/form-data">
      <h2>Add recipe</h2>
      <hr>
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">recipe name</label>
        <input type="text" class="form-control" name="recipe_name" id="exampleInputEmail1"
          aria-describedby="emailHelp" />
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">recipe desc</label>
        <input type="text" class="form-control" name="recipe_desc" id="exampleInputPassword1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">recipe img</label>
        <input type="file" name="recipe_img" class="form-control" id="exampleInputPassword1" />
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <div class="container mt-5">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">recipe name</th>
          <th scope="col">recipe desc</th>
          <th scope="col">recipe img</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody>
        {% for recp in recippes%}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{recp.recipe_name}}</td>
          <td>{{recp.recipe_desc}}</td>
          <td><img src="/media/{{recp.recipe_img}}" alt="" height="100px"></td>
          <td><a class="btn btn-danger" href="/deleterecipe/{{queryset.id}}">remove</a></td>
        </tr>
        {% endfor%}
        
      </tbody>
    </table>
  </div>
</body>

</html>
